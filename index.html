<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Digitally Imported Player</title>		
		<link rel='stylesheet' href='thirdparty/html5reset-2.0.css'/>
		<link rel='stylesheet' href='thirdparty/font-awesome-4.4.0/css/font-awesome.min.css'/>
		<link rel='stylesheet' href='css/style.css'/>
	</head>
	<body>
		<div id='header'>
			<div id='titleLogo'><i class="fa fa-headphones fa-fw"></i></div>
			<div id='streamInfo'>
				<p><strong>Digitally Imported</strong></p>
				<p id="headerStreamName">Player</p>
			</div>
		</div>

		<div id='channels'>
			<!-- <div id="radioStationId" class='entry'>Radio Station</div> -->
		</div>

		<div id='player'>					
			<div id='playPause'><i class="fa fa-play fa-lg"></i></div>
			<div id='info'><p id='metaArtist'></p>
				<p id='metaTitle'></p></div>
			<div id='volume'><i class="fa fa-volume-up fa-lg "></i></div>
		</div>

		<script src='thirdparty/jquery-1.11.3.min.js'></script>
		<script src='js/channels.js'></script>
		<script src='js/script.js'></script>

	</body>
</html>
